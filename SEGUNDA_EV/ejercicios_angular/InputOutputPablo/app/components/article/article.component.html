<div class="article">
    <div (click)="onClick()" class='photo' [ngStyle]="{ 'background-image': 'url(' + photo + ')' }">
    </div>
    <div class="card-footer">
        <div>
            <h2 class='card-title'>{{title}}</h2>
            <h3 class='card-text'>{{description}}</h3>
        </div>

    </div>
</div>
