<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DigimonVAL</title>
    <link rel="shortcut icon" href="digimonVAL_1.PNG" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <script src="idioma.js"></script>
  </head>
  <body style="text-align: right">
    <nav id="navigation">
      <ul>
        <li><a href="index.html"><img src="digimonVAL_1.PNG" width="75" height="75" /></a></li>
        <li>
          <img id="idioma"
            src="https://m.media-amazon.com/images/I/21ebY7rg4aL._AC_UY218_.jpg"
            width="75"
            height="50"
            onclick="cambiarImagen()"
          />
        </li>
      </ul>
    </nav>
    <section id="contenido">
      <article id="login">
        <h1>Registrar</h1>
        <form action="tu_script_de_procesamiento.php" method="post">
          <label for="user">Nombre de Usuario:</label>
          <input type="email" id="correo" name="correo" required>
          <br><br>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
          <br><br>
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
          <br><br>
          <input type="file" id="imagenPerfil" name="imagenPerfil" accept="image/*">
          <br><br>
          <img id="imagenMostrada" src="placeholderpfp.png" alt="Imagen de perfil" width="200" height="200">
          <br><br>
          <input type="submit" value="Registrar Usuario">
          <script>
            const inputImagen = document.getElementById("imagenPerfil");
            const imagenMostrada = document.getElementById("imagenMostrada");
            inputImagen.addEventListener("change", function () {
                const archivo = inputImagen.files[0];
                if (archivo) {
                    const urlImagen = URL.createObjectURL(archivo);
                    imagenMostrada.src = urlImagen;

                    // Cambiar el tamaño del marcador de posición según las dimensiones de la imagen cargada
                    imagenMostrada.style.width = "200px";
                    imagenMostrada.style.height = "200px";
                } else {
                    imagenMostrada.src = "placeholderpfp.png";
                    // Restaurar el tamaño predeterminado si no hay imagen cargada
                    imagenMostrada.style.width = "200px";
                    imagenMostrada.style.height = "200px";
                }
            });
          </script>
        </form>
      </article>
    </section>
    <footer>
      <p>C. de Domènec Gómez, 35, bajo, 46025 Valencia</p>
      <img src="icon.png" width="25" height="25" />
      <p>+34 666-11-59-35</p>
      <p>contacto@digimonval.es</p>
    </footer>
  </body>
</html>
